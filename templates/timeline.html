<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.gaz{
			margin: 10px auto;
			border:1px solid black;
		}
	</style>
</head>
<body>
	{% for m in messages %}
	<div id="gazouille-{{loop.index}}" class="gaz">
		<div>{{m.name}}</div>
		<div>{{'%.280s' % m.text}}</div>
	</div>
	{% endfor %}
</body>
</html>
